<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subir archivos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: #ffffff;
            color: #2c2c2c;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        header {
            background: #ffffff;
            border-bottom: 2px solid #dc0000;
            padding: 20px 0;
            margin-bottom: 48px;
            box-shadow: 0 2px 8px rgba(220, 0, 0, 0.08);
        }
        .nav { 
            display: flex; 
            gap: 32px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav a { 
            color: #2c2c2c;
            text-decoration: none; 
            font-weight: 500;
            font-size: 15px;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .nav a:hover { 
            color: #dc0000;
            border-bottom-color: #dc0000;
        }
        h1 { 
            font-size: 42px;
            font-weight: 300;
            color: #dc0000;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 16px;
            color: #5a5a5a;
            margin-bottom: 40px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        .card { 
            background: #ffffff;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #dc0000;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .card:hover::before {
            transform: scaleX(1);
        }
        .card:hover { 
            border-color: #dc0000;
            box-shadow: 0 4px 12px rgba(220, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .card h3 { 
            font-size: 20px;
            font-weight: 500;
            color: #2c2c2c;
            margin-bottom: 12px;
        }
        .card p { 
            font-size: 14px;
            color: #5a5a5a;
            margin-bottom: 16px;
        }
        .card a { 
            display: inline-block;
            color: #dc0000;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid #dc0000;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .card a:hover {
            background: #dc0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <a href="/">Inicio</a>
                <a href="/faltantes/">Productos con faltantes</a>
                <a href="/pvp/faltantes/">PVP con issues</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Subir archivos</h1>
        <p class="subtitle">Selecciona el tipo de carga que quieres realizar.</p>

        <div class="card-grid">
            {% for item in uploads %}
                <div class="card">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                    <a href="{{ item.url }}">Ir a esta carga</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
